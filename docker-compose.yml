version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5

  test:
    build: .
    environment:
      - ELASTICSEARCH_URL=mock://elasticsearch:9200
    command: pytest
    profiles:
      - test

volumes:
  elasticsearch-data: 